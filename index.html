<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Proyecto MVP - Red de Mercadeo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Mi MVP - Red de Mercadeo</h1>
  </header>

  <main>
    <h2>Iniciar sesión</h2>

    <!-- Aquí está el formulario conectado con la función login -->
    <form onsubmit="login(event)">
      <label for="usuario">Usuario:</label><br>
      <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario"><br><br>

      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"><br><br>

      <button type="submit">Entrar</button>
    </form>

    <br>

    <!-- Botones que ya tenías -->
    <button class="primary" onclick="saludar()">Probar alerta</button>
    <button class="secondary" onclick="toggleTema()">Cambiar tema</button>
  </main>
</body>
</html>
